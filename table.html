<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irregular html table</title>
    <style>
        table{
            width: 60%;
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th{
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Irregular table </h1>
    <table>
        <tr>
        <td>A</td>
        <td>B</td>
        </tr>
    </table>
</body>
</html>
